<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
   <link rel="stylesheet" href="css/style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
  <h2>Dynamic Tabs: Markdown Write-Preview </h2>
  <p>Write markdown syntax in the text area and click the preview button to show the reasult </p>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#Write" id="write"  >Write</a></li>
    <li><a data-toggle="pill" href="preview" id="prevBtn" onclick=run();>Preview</a></li>

  </ul>

  <textarea class="form-control" id="sourceTA" rows="10" cols="82"></textarea>

<br/>
  <div id="targetDiv" rows="15" cols="92" style="overflow:hidden;visibility: hidden;"></div>
</div>

  <script>
    $(document).ready(function(){

          $("#prevBtn").click(function(){
              var editMode = $("#sourceTA").is(":visible");
              if(editMode){
                $("#sourceTA").hide();
                $("#targetDiv").css("visibility", "visible");
                 $("#prevBtn").text('Preview');
              }            
        });
  });
  
  </script>
  <script>

$(document).ready(function(){
  $("#write").click(function(){
  $("#sourceTA").show();
  $("#targetDiv").css("visibility", "hidden");
  });
});

</script>


  <script src="bower_components/showdown/dist/showdown.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
